<h2>
  Register! <br/>
  <small *ngIf="user.username">Welcome to GoldenEmpire, {{user.username}}</small>
</h2>

<form>
  <div class="form-group">
    <label for="userUsername">Username</label>
    <input [(ngModel)]="user.username" name="user.username" type="text" class="form-control" id="userUsername" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="userEmail">Email address</label>
    <input [(ngModel)]="user.email" name="user.email" type="email" class="form-control" id="userEmail" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="userPassword">Password</label>
    <input [(ngModel)]="user.password" name="user.password" type="password" class="form-control" id="userPassword" placeholder="Password">
  </div>
  <span type="submit" class="btn btn-default" id="registerUser"
        (click)="onRegister()">Register</span>
</form>

<p *ngIf="message">{{message}}</p>
